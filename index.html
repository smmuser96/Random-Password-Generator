<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Icon Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex-box">
      <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
          <div class="input-box" hidden>
            <input type="text" id="passward" hidden>
            <span class="material-symbols-rounded"></span>
          </div>
          <div class="pass-indicator"></div>
          <div class="pass-length">
            <div class="details">
              <label class="title">Password Length</label>
              <span></span>
            </div>
            <input type="range" min="1" max="100" value="15" step="1">
          </div>
          <div class="no_of_Passwords">
            <label for="number of passwords">Number of Passwards : </label>
            <input type="text" id="noofPasswords" >
          </div>
          <div class="pass-settings">
            <label class="title">Password Settings</label>
            <ul class="options">
              <li class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">lowercase (a-z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Uppercase (A-Z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="numbers">
                <label for="numbers">Numbers (0-9)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="symbols">
                <label for="symbols">Symbols (!-$^+)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="exc-duplicate">
                <label for="exc-duplicate">Exclude Duplicate</label>
              </li>
              <li class="option">
                <input type="checkbox" id="spaces">
                <label for="spaces">Include Spaces</label>
              </li>
              <li  class="option" id="userinput">
                <input type="checkbox" id="add-pre-fix"> 
                <div id="userinputdiv"><input type="text" placeholder="add prefix" id="user_input"></div>
              </li>
              <li  class="option" id="userinput">
                <input type="checkbox" id="add-post-fix">
                <div id="userinputdiv"><input type="text" placeholder="add postfix" id="user_input2"></div>
              </li>
            </ul>
          </div>
          <button class="generate-btn" id="entry">Generate Password</button>   
        </div>
      </div>
  
      <div class="container_2">
        <div class="wrapper">
          <div>
            <div id="div2">
              <table id="display">
                <span class="material-symbols-rounded">copy_all</span>
                <tr id="tr">
                  <td></td>
                  <td></td>
                </tr>
              </table>
            </div>
          </div>
          <div class="file-options-body">
            <div class="file-options">
              <div class="option1 file-name">
                <label >File name</label>
                <input type="text" placeholder="Enter file name" id="filename">
              </div>
              <div class="optioin1 save-as">
                <label>Save as</label>
                <div class="select-menu">
                  <select  id="select-file">
                    <option value="text/plain">Text File (.txt)</option>
                    <option value="application/json">JSON File (.json)</option>
                    <option value="application/xml">XML File (.xml)</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button class="save-btn">Save as Text File</button>
        </div>
      </div>
    </div>
  </body>
</html>
